<!DOCTYPE html>
<html>

<head>
	<title>Form</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			background: #BDBDBD
		}

		input,
		textarea,
		select {
			background: #E5E5E5;
		}
	</style>
</head>

<body>
	<div>
		<h1>FORM DATA DIRI</h1>
	</div>
	<div>
		<form>
			<table>
				<tr>
					<div>
						<td colspan="3">
							<hr>
						</td>
					</div>
				</tr>
				<div>
					<tr>
						<td>
							<label>Nama Pertama</label>
						<td>
							<label>:</label>
							<input type="text" name="" placeholder="Cth: Michael" required>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Nama Tengah</label>
						<td>
							<label>:</label>
							<input type="text" name="" placeholder="Cth: B" required>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Nama Terakhir</label>
						<td>
							<label>:</label>
							<input type="text" name="" placeholder="Cth: Jordan" required>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Alamat</label>
						<td>
							<label>:</label>
							<textarea name="" rows="5" cols="40" placeholder="Cth: Jalani saja dulu"
								required></textarea>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Kota</label>
						<td>
							<label>:</label>
							<input type="text" name="" placeholder="Cth: DKI Jakarta" required>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Telp</label>
						<td>
							<label>:</label>
							<input type="text" name="" placeholder="08123141xxxx" required>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Jenis Kelamin</label>
						<td>
							<label>:</label>
							<input type="radio" name="Jenis"><label>Pria</label>
							<input type="radio" name="Jenis"><label>Wanita</label>
							<input type="radio" name="Jenis"><label>Belum diketahui</label>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Hobi</label>
						<td>
							<label>:</label>
							<input type="checkbox" name=""><label>Main</label>
							<input type="checkbox" name=""><label>Makan</label>
							<input type="checkbox" name=""><label>Tidur</label>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Agama</label>
						<td>
							<label>:</label>
							<select required>
								<option>--Pilih--</option>
								<option>Islam</option>
								<option>Kristen</option>
								<option>Budha</option>
								<option>Katolik</option>
								<option>Hindu</option>
								<option>Lainnya</option>
							</select>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td>
							<label>Asal Sekolah</label>
						<td>
							<label>:</label>
							<input type="text" name="" placeholder="Cth: SMAN 01 Jakarta" required>
						</td>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td colspan="3">
							<hr>
						</td>
					</tr>
				</div>
				<div>
					<tr>
						<td colspan="3">
							<button type="submit" onclick="alert('Data Recorded')">Submit</button>
							<input type="Reset" name="">
						</td>
					</tr>
				</div>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
